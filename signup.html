<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.svg" alt="" height="80px">
      <h1 class="h4 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <input type="text" name="fname" class="mb-2 form-control" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="mb-2 form-control" placeholder="Last Name" required>
        <input type="email" name="email" class="mb-4 form-control" placeholder="Email" required>

      <button class="mt-4 w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; SAE-DTU</p>
    </form>
  </main>
</body>
</html>
